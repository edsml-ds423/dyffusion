# @package _global_

# to execute this experiment run:
# python run.py experiment=imerg_precipitation

defaults:
  - imerg_precipitation.yaml
  - override /module: interpolation.yaml
  - override /model: unet_resnet.yaml
  - _self_

name: "ImergPrecipitation-Interpolation${datamodule.horizon}h"

model:
  block_dropout: 0.6
  block_dropout1: 0.2
  attn_dropout: 0.6

module:
  enable_inference_dropout: True
  optimizer:
    # lr: 3e-4
    lr: 1e-3

logger:
  wandb:
    tags: ["imerg_precipitation", "interpolation"]