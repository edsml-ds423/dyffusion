# @package _global_

# to execute this experiment run:
# python run.py experiment=imerg_precipitation_dyffusion

defaults:
  - imerg_precipitation.yaml
  - override /diffusion: dyffusion.yaml
  - override /module: forecasting_multi_horizon_dyffusion.yaml
  - _self_

name: "ImergPrecipitation-MH${datamodule.horizon}-DYffusion"

diffusion:
  interpolator_run_id: "qatvsa9g"    # please update
  additional_interpolation_steps: 0  # k
  refine_intermediate_predictions: False
  forward_conditioning: "data+noise"

logger:
  wandb:
    tags: ["imerg", "precipitation", "dyffusion", "diffusion"]