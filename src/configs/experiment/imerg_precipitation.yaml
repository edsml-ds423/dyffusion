# @package _global_

defaults:
  - example.yaml
  - override /datamodule: imerg_precipitation.yaml
  - _self_

name: "ImergPrecipitationNowcast"

datamodule:
  batch_size: 1
  eval_batch_size: 1   # effectively eval_batch_size *= number of predictions ($module.num_predictions; default=20)
  horizon: 8
  prediction_horizon: 8
  boxes: ["1,0", "1,1"]

model:
  block_dropout: 0.3
  block_dropout1: 0.0
  attn_dropout: 0.1

module:
  optimizer:
    lr: 1e-4
    weight_decay: 1e-5

trainer:
  max_epochs: 2
  gradient_clip_val: 1.0
  accumulate_grad_batches: 4

early_stopping:
  patience: 10

seed: 8
logger:
  wandb:
#    project: "DYffusion-sst"
    tags: ["imerg_precipitation"]
