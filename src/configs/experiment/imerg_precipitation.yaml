# @package _global_

defaults:
  - example.yaml
  - override /datamodule: imerg_precipitation.yaml
  - _self_

name: "ImergPrecipitationNowcast"

# optional.
# overwritten by datamodule configs: _base_data_config.yaml & imerg_precipitation.yaml
datamodule:
  batch_size: 12 # null # 1          # overwritten by datamodule/_base_data_config.yaml
  eval_batch_size: 12  # null # 1     # overwritten by datamodule/_base_data_config.yaml. Effectively eval_batch_size *= number of predictions ($module.num_predictions; default=20)
  horizon: 4  # null # 8             # overwritten by datamodule/_base_data_config.yaml
  prediction_horizon: 4 # null # 8
  boxes: ["0,0", "1,0", "2,0", "2,1"] # null #Â ["1,0", "1,1"]

model:
  block_dropout: 0.6
  block_dropout1: 0.2
  attn_dropout: 0.6

module:
  optimizer:
    lr: 1e-4
    weight_decay: 1e-5

trainer:
  max_epochs: 8
  gradient_clip_val: 1.0
  accumulate_grad_batches: 4

early_stopping:
  patience: 10

seed: 8
logger:
  wandb:
#    project: "DYffusion-sst"
    tags: ["imerg_precipitation"]
